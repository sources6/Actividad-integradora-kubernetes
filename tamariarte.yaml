        <script>
            document.addEventListener("DOMContentLoaded", function() {
        const scrollers = document.querySelectorAll(".scroller");

        if (!window.matchMedia("(prefers-reduced-motion: reduce)").matches) {
            scrollers.forEach((scroller) => {
                scroller.setAttribute("data-animated", true);

                const scrollerInner = scroller.querySelector(".scroller__inner");

                // Clonar elementos, incluyendo las imágenes y elementos hijos
                Array.from(scrollerInner.children).forEach((item) => {
                    const duplicatedItem = item.cloneNode(true);
                    duplicatedItem.setAttribute("aria-hidden", true);

                    // Clonar imágenes si las hay
                    const originalImage = item.querySelector("img");
                    if (originalImage) {
                        const clonedImage = originalImage.cloneNode(true);
                        duplicatedItem.appendChild(clonedImage);
                    }

                    // Clonar elementos hijos
                    const originalChildren = item.children;
                    Array.from(originalChildren).forEach((child) => {
                        const clonedChild = child.cloneNode(true);
                        duplicatedItem.appendChild(clonedChild);
                    });

                    scrollerInner.appendChild(duplicatedItem);
                });
            });
        }
    });
        </script>
